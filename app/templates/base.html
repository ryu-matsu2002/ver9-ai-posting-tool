<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI記事生成ツール{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #1a73e8;  /* Google風ブルー */
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>AI記事ツール</h2>
        <a href="/">ホーム</a>
        <a href="{{ url_for('prompt.manage_prompts') }}">プロンプト管理</a>
        <a href="{{ url_for('log.show_log') }}">投稿ログ</a>
        <!-- 将来的に「ログ」「サイト管理」など追加可 -->
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
