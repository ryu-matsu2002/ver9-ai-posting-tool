<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            line-height: 1.8;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            border-left: 6px solid #0073aa;
            padding-left: 10px;
        }

        img {
            max-width: 100%;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>{{ post.title }}</h1>
        <div class="meta">キーワード: {{ post.keyword }} | 投稿日時: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
        {% if post.image_url %}
            <img src="{{ post.image_url }}" alt="記事画像">
        {% endif %}
        <div>{{ post.body | safe }}</div>
    </div>
</body>
</html>
