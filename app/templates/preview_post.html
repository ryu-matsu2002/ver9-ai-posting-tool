<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen p-8">

    <!-- プレビューコンテナ -->
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6">
        
        <!-- アイキャッチ画像 -->
        {% if post.image_url %}
        <div class="mb-6 text-center">
            <img src="{{ post.image_url }}" alt="アイキャッチ画像" class="w-full max-w-2xl mx-auto rounded shadow-md">
        </div>
        {% endif %}
        
        <!-- 記事タイトル -->
        <h1 class="text-3xl font-semibold text-blue-600 mb-4">{{ post.title }}</h1>

        <!-- 記事のキーワードと作成日時 -->
        <div class="text-sm text-gray-500 mb-6">
            キーワード: {{ post.keyword }} | 作成日時: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
        </div>

        <!-- 本文（画像とテキストを含む） -->
        <div class="prose prose-lg prose-indigo max-w-none">
            <!-- 改行を反映させる -->
            {{ post.body | replace("\n", "<br>") | safe }}
        </div>

        <!-- 戻るリンク -->
        <div class="mt-8">
            <a href="{{ url_for('log.show_log') }}" class="text-indigo-600 hover:underline">← 投稿ログへ戻る</a>
        </div>
    </div>

</body>
</html>
